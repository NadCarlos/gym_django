{% extends "home/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Nueva Obra Social</h2>
    <div class="card p-4 shadow-sm">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="id_nombre" class="col-sm-3 col-form-label">Nombre:</label>
                <div class="col-sm-9">
                    {{ form.nombre }}
                </div>
            </div>
            <div class="mb-3 row">
                <label for="id_descripcion" class="col-sm-3 col-form-label">Descripci√≥n:</label>
                <div class="col-sm-9">
                    {{ form.descripcion }}
                </div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
