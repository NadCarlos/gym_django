{% extends "home/check_in_base.html" %}

{% block content %}
{% load static %}

<body class="body">
    <div class="container d-flex justify-content-center align-items-center">
        <img style="width: 200px; height: 200px;" class="imagen" src="{% static 'public/cermed_sin_fondo.png' %}" alt="E">
    </div>
    <div class="container d-flex justify-content-center align-items-center vh-50">
        <div class="row">
            <div class="card">
                <div style="background-color: #009f95;" class="card-header text-center">
                    <h3 class="card-title ">Check In</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="#">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="numero_dni" class="form-label">Ingresa tu DNI:</label>
                            {{ form.numero_dni }}
                        </div>

                        <div class="container text-center mb-4">
                            <div class="row g-2">
                                <div class="col-4">
                                    <button type="button" class="btn btn-outline-primary btn-lg num">1</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-outline-primary btn-lg num">2</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-outline-primary btn-lg num">3</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-outline-primary btn-lg num">4</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-outline-primary btn-lg num">5</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-outline-primary btn-lg num">6</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-outline-primary btn-lg num">7</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-outline-primary btn-lg num">8</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-outline-primary btn-lg num">9</button>
                                </div>
                                <div class="col-4 offset-4">
                                    <button type="button" class="btn btn-outline-primary btn-lg num">0</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-outline-danger btn-lg delete">âŒ«</button>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button style="background-color: #009f95;" type="submit"
                                class="btn btn-primary w-100">Ingresar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dniInput = document.querySelector('input[name="numero_dni"]');
            const botones = document.querySelectorAll('.num');
            const borrar = document.querySelector('.delete');

            botones.forEach(boton => {
                boton.addEventListener('click', () => {
                    dniInput.value += boton.textContent;
                });
            });

            borrar.addEventListener('click', () => {
                dniInput.value = dniInput.value.slice(0, -1);
            });
        });
    </script>

    <style>
        .body {
            background-image: url('https://etenonfitness.com/wp-content/uploads/2023/05/cabecera-diseno-integral-gimnasio_s.jpg');
        }

        .card {
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 15px;
        }

        .card-body {
            padding: 30px;
        }

        .num {
            font-size: 1.5rem;
            padding: 15px;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .num:hover {
            background-color: #e9ecef;
            color: #007bff;
        }

        .delete {
            background-color: #dc3545;
            color: white;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .imagen {
            width: 150px;
            height: 150px;
        }
    </style>
    {% endblock %}
