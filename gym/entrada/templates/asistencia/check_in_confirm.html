<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    {% block content %}
    <div class="container mt-3">
        <form method="post">
            {% csrf_token %}
            {{form.id_prestacion_paciente}}
            <button hidden id="clickButton" type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    {% endblock %}

</body>

<script>
    window.onload = function () {
        var button = document.getElementById('clickButton'),
            form = button.form;

        form.addEventListener('submit', function () {
            return false;
        })

        var times = 1;   //Here put the number of times you want to auto submit
        (function submit() {
            if (times == 0) return;
            form.submit();
            times--;
            setTimeout(submit, 2000);   //Each second
        })();
    }
</script>

</html>
