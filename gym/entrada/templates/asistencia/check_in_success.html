{% extends "home/check_in_base.html" %}

{% block content %}
<div class="container mt-3">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="card text-center shadow">
                <div class="card-header bg-success text-white">
                    <h2 class="card-title mb-0">Asistencia Cargada</h2>
                </div>
                <div class="card-body">
                    <h4 class="card-text">{{ paciente.nombre }}, {{ paciente.apellido }}</h4>
                    <h5 class="card-subtitle text-muted">{{ date }}</h5>
                    <h3 class="mt-3">Redireccionando...</3>
                </div>
            </div>
        </div>
    </div>

    <script>
        setTimeout(function () {
            window.location.href = "{% url 'check_in' %}";
        }, 4000);
    </script>
</div>
{% endblock %}
