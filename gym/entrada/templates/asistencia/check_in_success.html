<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .body {
            background-image: url('https://etenonfitness.com/wp-content/uploads/2023/05/cabecera-diseno-integral-gimnasio_s.jpg');
        }
    </style>
</head>

<body class="body">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="card text-center shadow">
                <div class="card-header bg-success text-white">
                    <h2 class="card-title mb-0">Asistencia Cargada</h2>
                </div>
                <div class="card-body">
                    <h4 class="card-text">{{ paciente.nombre }}, {{ paciente.apellido }}</h4>
                    <h5 class="card-subtitle text-muted">{{ date }}</h5>
                    <h3 class="mt-3">Redireccionando...</3>
                </div>
            </div>
        </div>
    </div>

    <script>
        setTimeout(function () {
            window.location.href = "{% url 'check_in' %}";
        }, 4000);
    </script>
</body>

</html>
