{% extends "home/base.html" %}

{% block content %}
<div class="container mt-3">
    <h2>Nueva Asistencia</h2>
    <h4>Atencion: Vas a hacer una carga manual para el dia de la fecha para el paciente: {{ paciente.apellido }}, {{ paciente.nombre }}</h4>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-warning">Guardar</button>
    </form>
</div>
{% endblock %}
