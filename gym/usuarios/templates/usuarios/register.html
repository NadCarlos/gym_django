{% extends "home/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="d-flex justify-content-center mb-4">Registro de Usuario</h2>
    <div class="card p-4 shadow-sm">
        <form method="post">
            {% csrf_token %}       
            <div class="mb-2 row">
                <label class="d-flex justify-content-end col-sm-2 col-form-label">Nombre de Usuario:</label>
                <div class="col-sm-6">
                    {{ form.username }}
                </div>
                <div class="col-sm-4">
                </div>
            </div>
            
            <div class="mb-2 row">
                <label class="d-flex justify-content-end col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-6">
                    {{ form.email }}
                </div>
                <div class="col-sm-4">
                </div>
            </div>
            
            <div class="mb-2 row">
                <label class="d-flex justify-content-end col-sm-2 col-form-label">Contraseña:</label>
                <div class="col-sm-6">
                    {{ form.password1 }}
                </div>
                <div class="col-sm-4">
                </div>
            </div>
            
            <div class="mb-2 row">
                <label class="d-flex justify-content-end col-sm-2 col-form-label">Escribi Nuevamente la Contraseña:</label>
                <div class="col-sm-6">
                    {{ form.password2 }}
                </div>
                <div class="col-sm-4">
                </div>
            </div>
            
            <div class="mb-2 row">
                <label class="d-flex justify-content-end col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-6">
                    {{ form.first_name }}
                </div>
                <div class="col-sm-4">
                </div>
            </div>
            
            <div class="mb-2 row">
                <label class="d-flex justify-content-end col-sm-2 col-form-label">Apellido:</label>
                <div class="col-sm-6">
                    {{ form.last_name }}
                </div>
                <div class="col-sm-4">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class=" btn btn-success">
                    <i class="bi bi-save"></i> Registro
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
